<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex">
    <div class="container flex flex-col poss-rel border">
        <div class="box flex poss-rel">
            <img class="display poss-rel" src="img.png" alt="">
            <span class="quote flex poss-ab" id="quote">Loading...</span>
            <span class="quoteAuthor flex poss-ab" id="author">Loading...</span>
        </div>
        <button id="quoteBtn" class="border">New Quote</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
